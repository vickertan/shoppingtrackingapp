<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">

    <title>Shopping Tracking App</title>
    <link rel="stylesheet" href="./main.css" />

    <script src="./dexie.min.js"></script>
</head>
<body>
    <nav>
        <h1>Shopping</h1>
    </nav>

    <form id="item-form" autocomplete="off">
        <div class="nb-box">
            <input
                id="item-name"
                type="text"
                placeholder="Input item name"
                />
            <input
                class="add-item"
                type="submit"
                value="Add item"
                />
        </div>
        <div class="pq-box">
            <label class="price-form">
                Price per item :
                <input
                    id="item-price"
                    type="number"
                    value="0"
                    />
            </label>
            <label class="quantity-form">
                Quantity :
                <input
                    id="item-quantity"
                    type="number"
                    value="1"
                    />
            </label>
        </div>
    </form>
    
    <div class="list-header">
        <h1>Item List</h1>
        <hr>
        <button
            class="clear-all"
            id="clear-all"
            onclick="removeAllItem()">
            Clear All
        </button>
    </div>

    <div id="item-list">
        <div class="item">
            <label>
                <input
                    type="checkbox"
                    id="checkbox"
                    />
                <span class="bubble"></span>
            </label>
            <div class="content">
                <input
                    type="text"
                    class="name-content"
                    value="Shampoo"
                    readonly
                    />
                <input
                    type="number"
                    class="price-content"
                    value="0"
                    readonly
                    />
                <input
                    type="number"
                    class="quantity-content"
                    value="1"
                    readonly
                    /> 
            </div>
            <div class="actions">
                <button class="edit">EDIT</button>
                <button class="delete">X</button>
            </div>
        </div>

        <div class="item">
            <label>
                <input
                    type="checkbox"
                    id="checkbox"
                    />
                <span class="bubble"></span>
            </label>
            <div class="content purchased">
                <input
                    type="text"
                    class="name-content"
                    value="Milk"
                    readonly
                    />
                <input
                    type="number"
                    class="price-content"
                    value="0"
                    readonly
                    />
                <input
                    type="number"
                    class="quantity-content"
                    value="1"
                    readonly
                    />
            </div>
            <div class="actions">
                <button class="edit">EDIT</button>
                <button class="delete">X</button>
            </div>
        </div>
    </div>

    <div class="price-line">
        <hr>
    </div>

    <div id="total-price">
        <p>Total price : $44</p>
    </div>

    <script src="./main.js"></script>
</body>
</html>
