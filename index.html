<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">

    <title>Shopping Tracking App</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <nav>
        <h1>Shopping</h1>
    </nav>

    <form id="item-form">

        <div class="name-box">
            <p>
                Nice to see you,
                <input
                id="name-user"
                type="text"
                value="User"
                />
            </p>

            <input
                id="name-item"
                type="text"
                placeholder="Input item name"
                />
        </div>

        <div class="pq-box">
            <label class="price-form">
                Price per item :
                <input
                    id="item-price"
                    type="number"
                    value="0"
                    />
            </label>
            <label class="quantity-form">
                Quantity :
                <input
                    id="item-quantity"
                    type="number"
                    value="1"
                    />
            </label>
            
        </div>
        
        <input class="add-item" type="submit" value="Add item"/>
    </form>
    
    <div class="list-header">
        <h1>Item List</h1>
        <hr>
        <button class="clear-all" id="clear-all">Clear All</button>
    </div>

    <div id="item-list">
    
        <div class="item">

            <input
                type="checkbox"
                id="checkbox"
                />

            <div class="content">
                <div class="name-content">
                    <p>Milk</p>
                </div>

                <div class="pq-content">
                    <p>$12</p>
                    <p>x 2</p>
                </div>
            </div>

            <div class="button">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
            
        </div>

    </div>

    <div class="total-price">
        <p>Total price : $24</p>
    </div>
</body>
</html>
